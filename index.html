<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuShop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="images/logo.png" alt="CompuShop Logo" class="img-fluid" style="width: 150px;">
            </div>
            <nav class="d-none d-md-block">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Productos</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Ofertas</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Ayuda</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Visítanos</a></li>
                </ul>
            </nav>
            <div class="search-bar d-none d-md-block">
                <input type="text" class="form-control" placeholder="Buscar productos...">
            </div>
            <div class="login">
                <button class="btn btn-primary" onclick="showLogin()">Iniciar Sesión</button>
            </div>
        </div>
    </header>

    <main class="container mt-4">
        <section class="featured-products mb-4">
            <h2 class="text-center">Productos Destacados</h2>
            <!-- Slider de productos aquí -->
        </section>

        <section class="product-list row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="images/product1.jpg" class="card-img-top" alt="Producto 1">
                    <div class="card-body">
                        <h5 class="card-title">Nombre del Producto 1</h5>
                        <p class="card-text">Marca: Marca1</p>
                        <p class="card-text">Precio: $100</p>
                        <p class="card-text">Código: 12345</p>
                        <p class="card-text">Categoría: Computadoras</p>
                    </div>
                </div>
            </div>
            <!-- Más productos aquí -->
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 CompuShop. Todos los derechos reservados.</p>
    </footer>

    <!-- Modal de inicio de sesión -->
    <div id="loginModal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Iniciar Sesión</h5>
                    <button type="button" class="close" onclick="closeLogin()" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button type="button" class="btn btn-secondary mt-2" onclick="togglePassword()">Mostrar/Ocultar</button>
                        </div>
                        <button type="submit" class="btn btn-primary">Ingresar</button>
                        <a href="#">¿Olvidó su contraseña?</a>
                        <button type="button" class="btn btn-danger btn-block mt-2">Iniciar sesión con Google</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
